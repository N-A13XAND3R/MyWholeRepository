<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel 4 | Tutorial</title>
    <link rel="stylesheet" href="Nivel4.css">
    <link rel="icon" href="../../../../LogoPágina.png" type="image/x-icon">
</head>
<body>
    <!--Pintar casa-->
    <div id="Casa">
        <div id="Arriba">
            <div id="Triangulo"></div>
        </div>
        <div id="Centro">
            <div id="Rectangulo">
                <div class="Circulo" id="C1"></div>
                <div class="Circulo" id="C2"></div>
                <div class="Circulo" id="C3"></div>
                <div id="Puerta"></div>
            </div>
            <div id="Paralelogramo">
                <div id="dibujo"></div>
            </div>
        </div>
    </div>
    <!--Terminar de pintar cohete-->
      
    <!--Divs para mover-->
    <div id="TrianguloMovible"></div>
    <div id="RectanguloMovible">
        <div class="Circulo" id="CC1"></div>
        <div class="Circulo" id="CC2"></div>
        <div class="Circulo" id="CC3"></div>
        <div id="PRM"></div>
    </div>
    <div id="ParalelogramoMovible"></div>
    <div id="CM1"></div>
    <div id="CM2"></div><!--Circulo movible n-->
    <div id="CM3"></div>
    <div id="PM"></div>
    <!--Fin de divs para mover-->

    <!--Confirmar final-->
    <button id="ConfirmarFinal" onclick="VerificarFinal()">Terminar</button>
    <button id="Irse" onclick="Viajar('Menu')">Regresar a página principal</button>

</body>
<script src="../../Logica y estilos de menús, lecciones y examenes/Logica/LogicaLecciones.js"></script>
<script src="Nivel4.js"></script>
</html>
